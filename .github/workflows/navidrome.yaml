name: Build Navidrome image

on:
  push:
    paths:
      - "images/navidrome"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "50 5 * * 0" # 5:50 UTC Weekly on Sundays
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yaml
    secrets: inherit
    with:
      image-name: navidrome
      image-desc: Minimal alpine-based Navidrome DNS image
      publish: ${{ github.event_name != 'pull_request' }}
